<!doctype html>

<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58848298-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-58848298-2');
        </script>
        
        
        <title>Build-A-Card Simulator</title>
        
        <meta name="author" content="Thomas Terp">
        <meta name="description" content="Hearthstone custom build-a-card simulator. Includes Deathstalker Rexxar's Build-A-Beast hero power.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <meta property="og:title" content="Build-A-Card Simulator">
        <meta property="og:description" content="Hearthstone build-a-card simulator.">
        <meta property="og:image" content="https://thomasterp.github.io/BuildACard/images/og_image.png">
        <meta property="og:url" content="https://thomasterp.github.io/BuildACard/">
        <meta name="twitter:card" content="summary_large_image">
        
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/build_a_card.css">
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/fontfaceobserver.js"></script>
        <script src="js/sunwell.js"></script>
        <script src="js/build_a_card.js"></script>
    </head>
    
    <body>
        <div id="img-cache" style="display: none;">
            <img src="images/loading.png">
        </div>
        <canvas id="art-renderer" width="256" height="382" style="display: none;"></canvas>
        <div class="container">
            <br />
            <h1 id="page-title" class="jumbotron-heading">Loading...</h1>
            <span id="page-description"></span>
            <br />
            <br />
            <div id="page-states">
                <div id="page-state-loading" class="page-state">
                    
                </div>
                <div id="page-state-main" class="page-state" style="display: none;">
                    <div class="custom-control custom-checkbox">
                        <input id="main-wild-check" class="custom-control-input" type="checkbox">
                        <label class="custom-control-label" for="main-wild-check">Include wild cards</label>
                    </div>
                    <br />
                    <div id="card-builders" class="row"></div>
                </div>
                <div id="page-state-info" class="page-state" style="display: none;">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="info-img" class="img-fluid">
                            <div>
                                <br />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <p id="info-description"></p>
                            <br />
                        </div>
                        <div class="col-md-4">
                            <div class="custom-control custom-checkbox">
                                <input id="info-wild-check" class="custom-control-input" type="checkbox">
                                <label class="custom-control-label" for="info-wild-check">Include wild cards</label>
                            </div>
                            <br />
                            <button id="info-craft-button" class="btn btn-primary btn-block" type="button"></button>
                            <button id="info-back-button" class="btn btn-secondary btn-block" type="button">Back</button>
                            <br />
                        </div>
                    </div>
                </div>
                <div id="page-state-choose" class="page-state" style="display: none;">
                    <div class="row">
                        <div id="card-choice-1" class="col-md-4 card-choice clickable text-center">
                            
                        </div>
                        <div id="card-choice-2" class="col-md-4 card-choice clickable text-center">
                            
                        </div>
                        <div id="card-choice-3" class="col-md-4 card-choice clickable text-center">
                            
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-md-4">
                            
                        </div>
                        <div class="col-md-4">
                            <button id="choice-reroll" class="btn btn-primary btn-block" type="button">Reroll</button>
                            <br />
                        </div>
                        <div class="col-md-4">
                            
                        </div>
                    </div>
                </div>
                <div id="page-state-result" class="page-state" style="display: none;">
                    <div class="row">
                        <div id="card-result-info" class="col-md-4 text-center">
                            
                        </div>
                        <div id="card-result" class="col-md-4 text-center">
                            
                        </div>
                        <div class="col-md-4">
                            <button id="build-a-card-another" class="btn btn-primary btn-block" type="button">Craft another</button>
                            <button id="build-a-card-randomize" class="btn btn-secondary btn-block" type="button">Randomize</button>
                            <button id="build-a-card-download" class="btn btn-secondary btn-block" type="button">Download</button>
                            <button id="build-a-card-back" class="btn btn-secondary btn-block" type="button">Back</button>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
